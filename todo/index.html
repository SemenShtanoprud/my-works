<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo list</title>
</head>

<body>
    <div class="container">
        <h3 class="title">Todo list</h3>
        <form class="todo-form d-flex">
            <input type="text" class="todo-input" Placeholder="">
            <input type="submit" class="todo-submit" value="Add">
            <div class="checkbox-container d-flex align-center">
                <label for="check">Important item</label>
                <input type="checkbox" id="check" aria-checked="false" class="important-item">
            </div>

        </form>

        <ul class="todo-list"></ul>
    </div>

    <script src="./script.js"></script>
</body>

</html>
